log4j.rootLogger=DEBUG,stdout,File
#log4j.rootLogger=DEBUG,stdout,INFO,file
log4j.rootCategory=DEBUG,stdout,File
#log4j.rootLogger=INFO,stdout
log4j.logger.org.springframework=INFO,DEBUG
log4j.logger.org.hibernate.engine.QueryParameters=INFO
log4j.logger.org.hibernate.engine.query.HQLQueryPlan=INFO 


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n


log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%c]%m%n

log4j.appender.File=org.apache.log4j.RollingFileAppender 
log4j.appender.File.File=hhn_manager.log
log4j.appender.File.MaxFileSize=10MB
log4j.appender.File.Threshold=DEBUG
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n

log4j.logger.com.ibatis=DEBUG
